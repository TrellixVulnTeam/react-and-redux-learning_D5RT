package:
    name: pymongo
    version: 3.11.0
source:
    fn: pymongo-3.11.0.tar.gz
    sha256: e45b318c56f5f385635df06685104ae22f3c9977addaa2dad0d1dc94f31f20c7
    url: https://github.com/mongodb/mongo-python-driver/archive/3.11.0.tar.gz
build:
    number: '0'
    script: python setup.py install --single-version-externally-managed --record=record.txt
    script_env:
        - TRAVIS
requirements:
    build:
        - clang_osx-64 10.*
        - clangxx_osx-64 10.*
    host:
        - python
        - setuptools
    run:
        - python
test:
    imports:
        - bson
        - gridfs
        - pymongo
    requires:
        - mongodb
        - setuptools
    source_files:
        - .
about:
    home: https://github.com/mongodb/mongo-python-driver
    license: Apache 2.0
    license_file: LICENSE
    summary: Python driver for MongoDB http://www.mongodb.org
extra:
    recipe-maintainers:
        - licode
        - jakirkham
        - tacaswell
        - CJ-Wright
